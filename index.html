<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Harry Potter Quiz</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h2 class="question">Name Ron Weasley's pet rat</h2>
        <ul>
          <li>
            <input type="radio" class="answer" id="a" /><label
              for="a"
              id="a_text"
              >Scratchy</label
            >
          </li>
          <li>
            <input type="radio" class="answer" id="b" /><label
              for="b"
              id="b_text"
              >Scabbers</label
            >
          </li>
          <li>
            <input type="radio" class="answer" id="c" /><label
              for="c"
              id="c_text"
              >Itchy</label
            >
          </li>
          <li>
            <input type="radio" class="answer" id="d" /><label
              for="d"
              id="d_text"
              >Splinter</label
            >
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
